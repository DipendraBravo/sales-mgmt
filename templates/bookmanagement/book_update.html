{% extends 'bookmanagement/base.html' %}
{% block body %}
    <div class="container">
        <div class="main-body">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ object.book_name }}</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{ object.image.url }}" alt="Admin" class="" width="200">
                                <div class="mt-3">
                                    <h4>{{ object.book_name }}</h4>
                                    <p class="text-secondary mb-1">{{ object.author }}</p>
                                    <button class="btn btn-primary">buy</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-8">
                    <div class="form-group">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">update</button>
                        </form>
                    </div>
                </div>

            </div>


        </div>
    </div>




{% endblock %}
